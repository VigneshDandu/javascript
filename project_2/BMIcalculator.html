<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMICalculator.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg"><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm"><br><br>
            <button id="calculateBtn" type="submit">Calculate BMI</button>
            <div id="result"></div>
        </form>
    </div>
    <script>
        document.querySelector('.container').addEventListener('submit', function (event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive numbers for weight and height.';
                return;
            }

            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
        });
    </script>

</body>

</html>
