<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello, Vignesh !</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
  
    document.querySelector('#start').addEventListener('click',setInterval(() => {
        console.log("hello",Date.now())
    }, 1000))

    document.querySelector('#stop').addEventListener('click', clearInterval(setInterval(() => {
        console.log("hello",Date.now())
    }, 1000)))
    
</script>

</html>
