<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <p id="demo"></p>
    
</body>
<script>
    function sum(...args){
        let x = 0;
        for(let arg of args){
            x=x+arg;
        }
        return x;
    }
    document.getElementById("demo").innerText = sum(1, 2, 3, 4, 5);
</script>
</html>
