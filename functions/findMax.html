<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    function findmax(){
        let max = - Infinity;
        for(let i=0; i<arguments.length; i++){
            if(arguments[i]>max){
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("demo").innerText = findmax(1, 72, 3, 4, 5);
</script>
</html>
